Database:
  Database-Type: MySQL
  MySQL:
    host: ${DB_HOST}
    user: ${DB_USER}
    password: ${DB_PASS}
    database: Folia_NexusEco
    port: ${DB_PORT}
    max-pool: 15
    use-ssl: false
  MongoDB:
    uri: mongodb+srv://<username>:<password>@<cluster-url>/?retryWrites=true&w=majority
    database: nexuseco
